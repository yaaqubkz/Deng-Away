<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map - Deng-Away</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="logo">
        <a href="index.html">
          <img src="logo.png" alt="Logo" class="logo-img" />
        </a>
        <a href="index.html">
          <img src="Line 2.png" alt="Logo" class="logo-img" />
        </a>
      </div>
      <ul class="header">
        <div class="leftButtons">
          <li><a class="submitButton1" href="submit.html">Submit </a></li>
          <li><button id="clear-markers">Clear Markers</button></li>
        </div>
        <div class="otherButtons1">

          <li><a href="index.html">Map</a></li>
          <li><a href="#">About</a></li>

      </ul>

    <!-- Map Container -->
    <div id="google-map"></div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkipg3DXs3yi-c1GOSzyxS0twYXaRJr3I&callback=initMap"
      defer
    ></script>

    <!-- MarkerClusterer Library via CDN -->

    <!-- External JavaScript -->
    <script src="main.js"></script>
